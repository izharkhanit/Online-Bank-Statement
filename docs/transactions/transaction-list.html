<html><head><link rel="import" href="../bower_components/polymer/polymer-element.html"><link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html"><link rel="import" href="../bower_components/iron-ajax/iron-ajax.html"><link rel="import" href="../bower_components/paper-listbox/paper-listbox.html"><link rel="import" href="transaction-item.html"></head><body><dom-module id="transaction-list"><template><style>:host,
      .lg-hidden{display:block;}.transaction-item{padding:0em;}@media (min-width: 799px){.lg-hidden{display:none;}}</style><paper-listbox on-iron-select="_onTransactionSelect"><template is="dom-repeat" items="[[_transactions]]" as="transaction"><transaction-item class="transaction-item" transaction-id="[[transaction.id]]" selected-transaction="{{_selectedTransaction}}" longitude="[[transaction.longitude]]" date="[[transaction.date]]" latitude="[[transaction.latitude]]" amount="[[transaction.amount]]" company="[[transaction.company]]" address="[[transaction.address]]" picture="[[transaction.picture]]"></transaction-item></template></paper-listbox><iron-ajax id="transactionApi" url="[[apiUrl]]" handle-as="json" last-response="{{_transactions}}" debounce-duration="300"></iron-ajax></template><script>class TransactionList extends Polymer.Element{static get is(){return'transaction-list'}static get properties(){return{_transactions:{type:Array,notify:!0},apiUrl:{type:String,notify:!0,observer:'_onTransactionApiUrlChanged'},_selectedTransaction:{type:Object,notify:!0}}}_onTransactionApiUrlChanged(){this.$.transactionApi.generateRequest()}_onTransactionSelect(a){this.set('_selectedTransaction',a.detail.item.__data)}}window.customElements.define(TransactionList.is,TransactionList);</script></dom-module></body></html>
