<html><head><link rel="import" href="../polymer/polymer.html"><link rel="import" href="lib-fecha.html"></head><body><dom-module id="time-display"><template><time datetime$="[[ISOString]]">[[value]]</time></template><script>(function(){'use strict';Polymer({is:'time-display',properties:{datetime:{type:String,value:'now'},_datetime:Date,ISOString:String,value:String,format:{type:String,value:'default'}},observers:['_update(datetime, format)'],_update:function(a,b){this._datetime='now'===a?this._nowUTC():new Date(a),this.ISOString=this._datetime.toISOString(),this.value=fecha.format(this._datetime,b)},_nowUTC:function(){var a=new Date;return new Date(Date.UTC(a.getUTCFullYear(),a.getUTCMonth(),a.getUTCDate(),a.getUTCHours(),a.getUTCMinutes(),a.getUTCSeconds()))}})})();</script></dom-module></body></html>
